<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Mate MVP</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #f5f7ff, #f2fff8);
      }
      main {
        width: min(720px, 92vw);
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 12px 40px rgba(31, 41, 55, 0.12);
      }
      h1 {
        margin-top: 0;
        color: #0f172a;
      }
      .tag {
        display: inline-block;
        padding: 0.2rem 0.65rem;
        border-radius: 999px;
        background: #dcfce7;
        color: #166534;
        font-weight: 600;
        font-size: 0.85rem;
      }
      ul {
        color: #334155;
        line-height: 1.6;
      }
      .cta {
        margin-top: 1rem;
      }
      button {
        border: 0;
        border-radius: 10px;
        background: #2563eb;
        color: white;
        padding: 0.75rem 1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <span class="tag">MVP</span>
      <h1>Travel Mate</h1>
      <p>Your first deployable view is live âœ…</p>
      <ul>
        <li>Track trip expenses by category.</li>
        <li>Split costs with travel companions.</li>
        <li>See a quick total for the current trip.</li>
      </ul>
      <div class="cta">
        <button type="button">Create your first trip</button>
      </div>
    </main>
  </body>
</html>
